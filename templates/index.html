{% extends "base.html" %}

{% load naturaltime %}

{% block title %}Index{% endblock %}

{%block content %}
	<h3>Status Feed</h3>
	{% for item in items %}
		<div class="feed_item">
			<p>{{item.text}}</p>
			<span class="date">{{item.datetime_added|naturaltime}}</span>
		</div>
	{% endfor %}
{% endblock content %}
