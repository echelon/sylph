{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{%block content %}
	<h1> Installing Sylph &gt; Create Account </h1>
	<form action="" method="post">
		{% for field in form %}
		<div class="field">
			<span class="error">{{ field.errors }}</span>
			{{ field.label_tag }} {{ field }}
		</div>
		{% endfor %}

		<input type="submit" value="Create!" />
	</form>
{% endblock content %}
