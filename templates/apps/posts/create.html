{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{%block content %}
	<h1> Create New Post </h1>
	<form action="/posts/create" method="post">
		{% for field in form %}
		<div class="field">
			<span class="error">{{ field.errors }}</span>
			{{ field.label_tag }} {{ field }}
		</div>
		{% endfor %}

		<input type="submit" value="Submit" />
	</form>
{% endblock content %}
