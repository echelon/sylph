<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<!--
  Adapted From Matthew James Taylor's 2-colum fluid layout
  http://matthewjamestaylor.com/blog/perfect-2-column-right-menu.htm
-->
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/static/screen.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/static/common_elements.css" />
	<title>{%block title %}NO TITLE{%endblock %}</title>
	<script type="text/javascript" src="/static/jquery.js"></script>
	<script type="text/javascript" src="/static/jquery.timers.js"></script>
	<script type="text/javascript" src="/static/jquery.jeditable.js"></script>
	<style>
		{% include "instance_css.html" %}
	</style>
{% block css %}{% endblock %}
{% block javascript %}{% endblock %}
</head>
<body>

<div id="header">
	{% include 'header.html' %}
</div>
<div class="colmask rightmenu">
	<div class="colleft">
		<div class="col1">
			{% block content %}Content Goes Here{% endblock %}
		</div>
		<div class="col2">
			{% block sidebar %}
				{% include 'sidebar.html' %}
			{% endblock %}
		</div>
	</div>
</div>
<div id="footer">
	<p>Contribute thoughts/research at <a href="http://restructuretheweb.org">RestructureTheWeb.org</a>,
	 then <a href="http://github.com/echelon/sylph">get the code</a>.</p>
</div>

</body>
</html>
